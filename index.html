<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化项目</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
   <!-- 实现页面结构的布局 -->
   <!-- 设置头部的内容 -->
   <header>
    <h1>数据可视化Echarts</h1>
    <div class="showTime">111</div>
   </header>
   <!-- 页面中的主体部分 -->
   <section class="mainbox">
    <div class="column">
      <!-- 左侧的三张图片 -->
      <div class="panel bar">
        <h2>柱形图-就业行业</h2>
        <div class="chart">图片</div>
        <div class="panel-footer"></div>
      </div>
      
      <div class="panel line">
        <h2>折线图-人事变化<a href="javascript:;">2021</a><a href="javascript:;">2022</a></h2>
        <div class="chart">图片</div>
        <div class="panel-footer"></div>
      </div>
      
      <div class="panel pie">
        <h2>柱形图-就业行业</h2>
        <div class="chart">图片</div>
        <div class="panel-footer"></div>
      </div>
      
    </div>
    <!-- 中间的额图表内容 -->
    <div class="column">
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>12345</li>
            <li>6789</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="chart"></div>
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
      </div>

    </div>
    <!-- 右侧的图表 -->
    <div class="column">
      <div class="panel bar2">
        <h2>柱形图-技能掌握</h2>
        <div class="chart">图片</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <h2>线性图-就业行业</h2>
        <div class="chart">图片</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>饼形图-区域分布</h2>
        <div class="chart">图片</div>
        <div class="panel-footer"></div>
      </div>
    </div>
   </section>
   <script src="./js/flexible.js"></script>
   <script src="./js/date.js"></script>
   <script src="./js/echarts.min.js"></script>
   <script src="./js/jquery.js"></script>
   <!-- 引入中国地图的js文件 -->
   <script src="./js/china.js"></script>
   <script src="./js/index.js"></script>
</body>
</html>
